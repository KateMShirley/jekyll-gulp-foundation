---
layout: default
title: Projects
---
<div class="projects">
<section>
        <div class="portfolio-grid">
          {% for post in site.categories.portfolio %}
            <div class="portfolio-square" style="background-image:url('/img/projects/{{ post.cover-image }}'); background-size: cover; background-position: center; padding:0;">
              <a href="{{ post.url }}" class="project-link"><h2 class="project-title">{{ post.title }}</h2></a>
          </div>
        {% endfor %}
      </div>
</section>
</div>
